<h3>Добавление домов в список пользователя <b><i>{{profile.name}}</i></b></h3>
<hr />
<div class="row">
  <div class="col-md-9">
    <form class="form-inline">
      <div class="form-group">
        <h4> Поиск дома: </h4>
      </div>
      <div class="form-group">
        <input class="form-control" ng-model="search.city" placeholder="Город">
      </div>
      <div class="form-group">
        <input class="form-control" ng-model="search.street" placeholder="Улица">
      </div>
      <div class="form-group">
        <input class="form-control" ng-model="search.num_house" placeholder="Номер дома">
      </div>
    </form>    
  </div>
  <div class="col-md-3">
  </div>
</div>


<table class="table table-striped" >
<thead>
  <tr>
    <th>№</th>
    <th>ID</th>
    <th>Город</th>
    <th>Улица</th>
    <th>Номер дома</th>
    <th>Добавить/удалить</th>
</thead>
<tbody>
  <tr ng-repeat="house in filteredHousesArray | filter:search">
    <td>{{$index+1}}</td>
    <td>{{house._id}}</td>
    <td> {{house.city}} </td>
    <td> {{house.street}} </td>
    <td> {{house.num_house}}</td>
    <td> <button class="btn-sm btn-success" ng-click="addUserHouse(house);">добавить</button></td>
</tbody>
</table>

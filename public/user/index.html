<!doctype html>
<html data-ng-app="hgUserApp">
<head>
  <title>HomeGefest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/lib/bootstrap-css/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/user/css/user_layout.css">
  <link rel="stylesheet" type="text/css" href="/user/css/user_content.css">
</head>
<body>
  <div id="wrapper">
    
    <!-- SideBar panel -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="logo"><a href="http://www.homegefest.ru">{{"Home" + " Gefest"}}</a></li>
        <li class="sidebar-brand">Профиль</li>
        <li ui-sref-active='active'><a ui-sref='user_profile'>- просмотр</a></li>
        <li ui-sref-active='active'><a ui-sref='user_update_profile'>- редактировать</a></li>
        <li class="sidebar-brand">Дома</li>
        <li ui-sref-active='active'><a ui-sref='user_houses'>- список</a></li>
        <li class="sidebar-brand">События</li>
        <li ui-sref-active='active'><a ui-sref='user_events'>- текущие</a></li>
        <li ui-sref-active='active'><a ui-sref='create_event'>- создать</a></li>
        <li ui-sref-active='active'><a ui-sref='user_archive'>- архив</a></li>
      </ul>
    </div>
    
    <!-- Content area -->
    <div id="page-content-wrapper">

      <!-- Content header -->
      <div class="content-header">
        <div class="content-header">
          <div class="row">
            <div class="col-md-11">
              <h4>{{profile.name}}</h4>
            </div>
            <div class="col-md-1"><a href="/user/logout">выход</a></div>
          </div>
        </div>
      </div>
      
      <!-- Content page -->
      <div class="page-content inset">
        <div ui-view></div>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>

  <script type="text/javascript" src="/user/js/app.js"></script>
  <script type="text/javascript" src="/user/js/services/userProfileService.js"></script>
  <script type="text/javascript" src="/user/js/controllers/userProfileCtrl.js"></script>
  <script type="text/javascript" src="/user/js/controllers/userEventsCtrl.js"></script>

</body>
</html>
